<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Train <span class="tracker">Tracker</span></h1>
            <i class="fas fa-train fa-10x"></i>
            <p class="lead">Get the latest updates on departures.</p>
        </div>
    </div>

    <div class="container">
        <div class="schedule">
            <h4>Current Train Schedule</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <div class = "addtrain">
            <h4>Add Train Departure</h4>
        </div>
        <div class="form-group">
            <label for="formControlInput1">Train Name</label>
            <input type="text" class="form-control" id="train" placeholder="ex. amtrak">
        </div>
        <div class="form-group">
            <label for="formControlInput2">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="ex. Los Angeles, CA">
        </div>
        <div class="form-group">
            <label for="formControlInput1">First Train Time (HH:MM - Military Time)</label>
            <input type="text" class="form-control" id="time" placeholder="ex. 1:45 PM">
        </div>
        <div class="form-group">
            <label for="formControlInput2">Frequency (Min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="ex. 10">
        </div>
        <button type="button" class="btn btn-outline-dark">Submit</button>
        </form>

    </div>

    <footer>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
